<mat-toolbar class="navbar">
  <mat-toolbar-row class="header">
    <!-- Header menu items -->
    <ng-container *ngFor="let m of MENUITEMS">
      <span class="nav-item" matRipple routerLink="{{m.link}}" routerLinkActive="active-link">{{m.title}}</span>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
